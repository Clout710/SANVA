        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <!-- for javascript -->
        <link rel="stylesheet" href="main.js">
        <!--bootstrap for Contact bar-->
        <meta name="description" content="Responsive contact form using bootstrap,">
        <meta name="keywords" content="HTML,CSS,XML,JavaScript,bootstrap,responsive,form,contact form,dd,dl,dt">
        <meta name="author" content="Nasir Khan">

          <!-- for new navbar -->
    <meta http-equiv="X-UA-Compitable" content="IE=edge">
        <title>Responsive Contact Form</title>
   </head>

   <body>
      <header class="bannerStyle">
      <div class="fixed-top">
      <nav>
        <input type="checkbox" id="check">
        <label for="check" class="check-btn">
          <span></span>
          <span></span>
          <span></span>
        </label>
        <img src="images/logo1.jpeg" alt="logo" width="193">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About us</a></li>
            <li><a href="Contacts.html">Contacts</a></li>
            <li><a href="FAQ.html">FAQ</a></li>
        </ul>
      </nav>
    </div>
    <section>
      <div class="row centeredBanner">
        <h1>CONTACT US</h1>
      </div>
    </section>



  </header>
  
  <body>
    <!-- new form -->



    <section id="contact">
  
      <div class="contact-wrapper">
      
      <!-- Left contact page --> 
        
        <form id="contact-form" class="form-horizontal" role="form">
           
          <div class="form-group">
            <div class="col-sm-12">
              <input type="text" class="form-control" id="name" placeholder="NAME" name="name" value="" required>
            </div>
          </div>
    
          <div class="form-group">
            <div class="col-sm-12">
              <input type="email" class="form-control" id="email" placeholder="EMAIL" name="email" value="" required>
            </div>
          </div>
    
          <textarea class="form-control" rows="10" placeholder="MESSAGE" name="message" required></textarea>
          
          <button class="btn btn-primary send-button" id="submit" type="submit" value="SEND">
            <div class="alt-send-button">
              <i class="fa fa-paper-plane"></i><span class="send-text">SEND</span>
            </div>
          
          </button>
          
        </form>
        
      <!-- Left contact page --> 
        
          <div class="direct-contact-container">
    
            <ul class="contact-list">
              <li class="list-item"><i class="fa fa-map-marker fa-2x"><span class="contact-text place">66 - 68 Albert Road, Woodstock,<br>Cape Town, 7925</span></i></li>
              
              <li class="list-item"><i class="fa fa-phone fa-2x"><span class="contact-text phone"><a href="tel:1-212-555-5555" title="Give me a call">0800-sanva</a></span></i></li>
              
              <li class="list-item"><i class="fa fa-envelope fa-2x"><span class="contact-text gmail"><a href="mailto:#" title="Send me an email"> vaccine@sanva.gov.za</a></span></i></li>
              
            </ul>
    
            
            <ul class="social-media-list">
              <hr>
              <li><a href="#" target="_blank" class="contact-icon">
                <i class="fa fa-twitter" aria-hidden="true"></i></a>
              </li>
              <li><a href="#" target="_blank" class="contact-icon">
                <i class="fa fa-linkedin" aria-hidden="true"></i></a>
              </li>
              <li><a href="#" target="_blank" class="contact-icon">
                <i class="fa fa-facebook" aria-hidden="true"></i></a>
              </li>  
                
            </ul>
            
          </div>
        
      </div>
      
    </section>  
   
    

    <footer>
      <div class="foot_container">
        <div class="info">
          <p>Address: 66 - 68 Albert Road, Woodstock, Cape Town, 7925</p>
          <p>E-mail: <a href="#">vaccine@sanva.gov.za</a></p>
          <p>Phone: <a href="#">0800-sanva</a></p>
        </div>
        <ul class="flex-row">
          <li><a href="https://twitter.com/hashtag/vaccine" class="fa fa-twitter"></a></li>
          <li><a href="https://www.linkedin.com/company/76227175/admin/" class="fa fa-linkedin"></a></li>
          <li><a href="https://www.facebook.com/vaccinemagazine/" class="fa fa-facebook"></a></li>
        </ul>
        <p id="copyright">&copy; 2021 All Rights Reserved</p>
      </div>
    </footer>

        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
